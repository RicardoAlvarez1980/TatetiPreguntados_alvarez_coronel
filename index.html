<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ta Te Ti con Preguntas</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="sonidos">
    <button id="botonMusica" class="boton-estilo">MÚSICA: NO</button>
    <button id="botonEfecto" class="boton-estilo">EFECTOS: SI</button>

  </div>
<div class="alumno">
  <img src="src/images/alumnopensando.png" alt="Alumno" class="left-floating">
</div>
<div class="alumno">
  <img src="src/images/alumnapensando.png" alt="Alumna" class="right-floating">
</div>
  <div class="pizarra">
    <div class="container py-4 text-center">
      <h1>Ta Te Ti con Preguntas</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="custom-board">
            <table>
              <tr>
                  <td class="top-left"></td>
                  <td class="top"></td>
                  <td class="top-right"></td>
              </tr>
              <tr>
                  <td class="left"></td>
                  <td class="center"></td>
                  <td class="right"></td>
              </tr>
              <tr>
                  <td class="bottom-left"></td>
                  <td class="bottom"></td>
                  <td class="bottom-right"></td>
              </tr>
              </table>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <button class="reinicio" id="restartBtn">Reiniciar Juego</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="questionModalLabel">Pregunta para el jugador <span id="currentPlayerLabel"></span>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="questionText"></p>
          <div id="answerOptions" class="list-group">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <audio id="tizaSound" src="src/sounds/tiza-pizarron.mp3"></audio>
  <audio id="restartSound" src="src/sounds/borradorSound.mp3"></audio>
  <audio id="pop" src="src/sounds/pop-94319.mp3"></audio>
  <audio id="music" src="src/sounds/perfect-beauty-191271.mp3"></audio>


  <footer>
    <p>Desarrollado por Alvarez Ricardo y Coronel Adrián - Diseño e Implementación de Sistemas 2024</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="src/functions/main.js"></script>
  <script src="src/functions/musica.js"></script>

</body>

</html>
